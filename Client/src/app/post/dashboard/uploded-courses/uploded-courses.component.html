<div class="container-fluid padding">
    <div class="row padding">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let course of courses">
            <div class="card">
                <img class="card-img-top" [src]="'http://localhost:8080/files/' + course.image">
                <div class="card-body">
                    <h4 class="card-title">{{ course.name }}</h4>
                    <p>{{ course.description }}</p>
                    <div class="flex-container">
                        <a [routerLink]="['../course', course._id]" class="btn btn-outline-secondary">Add lesson</a>
                        <div class="text-right">
                            <button mat-icon-button color="primary" [routerLink]="['../modify', course._id]">
                                <mat-icon>create</mat-icon>
                            </button>
                            <button mat-icon-button color="accent" (click)="deleteCourse(course._id)">
                                <mat-icon>remove</mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
