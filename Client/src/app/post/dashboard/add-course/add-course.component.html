<div class="body-content">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Add your course</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div style="height: 250px">
          <div
            style="
              width: 100%;
              background: #a8bdd3;
              height: 100%;
              border-radius: 15px;
              position: relative;
            "
            class="text-center"
            [ngStyle]="{
              backgroundImage: uploadedFiles,
              backgroundSize: 'cover'
            }"
          >
            <form
              enctype="multipart/form-data"
              style="position: absolute; right: 28%"
            >
              <input
                (change)="fileChange($event)"
                type="file"
                accept="image/*"
                class="custom-file-input"
                id="inputGroupFile01"
                aria-describedby="inputGroupFileAddon01"
                #fileInput
              />
              <button
                mat-icon-button
                style="color: white; background: #0a3d62; margin-top: 65px"
                (click)="fileInput.click()"
                class="mat-elevation-z2"
              >
                <mat-icon>photo_camera</mat-icon>
              </button>
            </form>
            <img
              *ngIf="imagePath !== undefined"
              [src]="imagePath"
              style="width: 100%; height: 250px; border-radius: 15px"
            />
          </div>
        </div>
        <div class="row mat-form-styled">
          <div class="col-6">
            <mat-form-field appearance="outline" color="accent">
              <mat-label>Course Name</mat-label>
              <input matInput [(ngModel)]="course.name" />
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field appearance="outline" color="accent">
              <mat-label>Course Category</mat-label>
              <mat-select [(ngModel)]="course.category">
                <mat-option
                  *ngFor="let category of categories"
                  [value]="category._id"
                  >{{ category.name }}</mat-option
                >
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field appearance="outline" color="accent">
              <mat-label>Course Price</mat-label>
              <input matInput [(ngModel)]="course.price" />
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field appearance="outline" color="accent">
              <mat-label>Course Duration</mat-label>
              <input matInput [(ngModel)]="course.duration" />
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field appearance="outline" color="accent">
              <mat-label>Course Description</mat-label>
              <textarea matInput [(ngModel)]="course.description"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="text-center">
          <button
            mat-raised-button
            style="
              background: #0a3d62;
              color: white;
              width: 90%;
              margin-top: 10px;
            "
            (click)="addCourse()"
          >
            Save Course
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
