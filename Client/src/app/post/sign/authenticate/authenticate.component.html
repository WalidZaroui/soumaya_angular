<app-nav-bar></app-nav-bar>
<div class="container mt-5" style="margin-bottom: 200px;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <h2 class="card-header">Login</h2>
                <div class="card-body">
                    <form action="#">
                        <div class="form-group">
                            <label for="EmailId">Email</label>
                            <input type="email" class="form-control" id="EmailId" [(ngModel)]="loginObj.email" name="EmailId" required>
                        </div>
                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="password" class="form-control" id="Password" [(ngModel)]="loginObj.password" name="Password" required>
                        </div>
                        
                        <button type="button" class="btn btn-primary" (click)="authenticate()">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
